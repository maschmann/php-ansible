sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache/files

env:
  global:
    - deps=""

matrix:
  fast_finish: true
  allow_failures:
  include:
    - php: 8.0

before_script:
  - if [ "$PROCESS_VERSION" != "" ]; then composer require symfony/process:${PROCESS_VERSION} --dev --no-update; fi
  - if [ "$deps" = "" ]; then composer install; fi
